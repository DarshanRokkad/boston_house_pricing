<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #e74c3c);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        h2 {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>

<body>

    <h1>Boston House Price Prediction</h1>

    <form action="/predict" method="post">
        <label>Crime Rate</label>
        <input type="text" name="CRIM" placeholder="CRIM" required="required">

        <label>Proportion of residential land</label>
        <input type="text" name="ZN" placeholder="ZN" required="required">

        <label>Proportion of non-retail business</label>
        <input type="text" name="INDUS" placeholder="INDUS" required="required">

        <label>Charles River dummy variable</label>
        <input type="text" name="CHAS" placeholder="CHAS" required="required">

        <label>Nitric oxides concentration</label>
        <input type="text" name="NOX" placeholder="NOX" required="required">

        <label>Average number of rooms</label>
        <input type="text" name="RM" placeholder="RM" required="required">

        <label>Year</label>
        <input type="text" name="AGE" placeholder="AGE" required="required">

        <label>Weighted distances to five Boston employment centres</label>
        <input type="text" name="DIS" placeholder="DIS" required="required">

        <label>Index of accessibility to radial highways</label>
        <input type="text" name="RAD" placeholder="RAD" required="required">

        <label>Tax rate per $10,000</label>
        <input type="text" name="TAX" placeholder="TAX" required="required">

        <label>Pupil-teacher ratio</label>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required">

        <label>Black People</label>
        <input type="text" name="B" placeholder="B" required="required">

        <label>Percentage of lower status of the population</label>
        <input type="text" name="LSTAT" placeholder="LSTAT" required="required">

        <button type="submit" style="margin-top: 20px;">Predict</button>
    </form>

    <h2>{{ result }}</h2>

</body>

</html>
